<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images|noimage" class="img-fluid pull-xs-left" class="img-thumb img-circle">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <p><a [href]="artist.external_urls.spotify" target="_blank">Ir a la página del artista</a></p>
  </div>
  <div class="col-4 text-right">
<button type="button" name="button" class="btn btn-outline-danger" routerLink="/search">Regresar</button>
  </div >



</div>


<div class="row"  *ngIf="!loading">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Escuchar album</th>
          <th>Canción</th>
          <th>Escuchar canción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tt">
          <td><img [src]="item.album.images|noimage" class="img-thumb"></td>
          <td>{{item.album.name}}</td>
          <td>
          <iframe [src]="item.album.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="250" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
          <td>{{item.name}}</td>
          <td><!--<audio [src]="item.preview_url" controls></audio>-->
            <iframe [src]="item.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
